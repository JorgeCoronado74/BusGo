<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección de inicio de sesión -->
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="signIn()">Iniciar Sesión</ion-button>
  <p class="ion-text-center">
    ¿No tienes una cuenta? <a routerLink="/register">Registrarse</a>
  </p>
  <button (click)="loginWithGoogle()">Iniciar sesión con Google</button>
